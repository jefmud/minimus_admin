{% extends 'utility/base.html' %}
{% from 'utility/macros.html' import field %}
{% block content %}
<div class="box">
<h1>Post</h1>
<form method="POST" action="/post">
{{ field("name", "Name")}}
<button class="button">Press Me to Post</button>
</form>
</div>
<div class="box">
<h1>Put</h1>
<form method="POST" action="/put">
<input type="hidden" name="_METHOD" value="POST">
{{ field("name", "Name")}}
<button class="button">Press Me to Put</button>
</form>
</div>
{% endblock %}
